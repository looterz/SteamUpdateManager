version: 2
project_name: SteamUpdateManager

before:
  hooks:
    - go mod tidy
    - go install github.com/fyne-io/fyne-cross@latest
    - fyne-cross windows -arch=amd64 -app-id com.yourdomain.steamupdatemanager -icon Icon.png -output SteamUpdateManager

builds:
  - skip: true

archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
    files:
      - LICENSE
      - README.md
      - fyne-cross/bin/windows-amd64/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'